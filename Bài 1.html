    <body>
        <h1>Tính tổng số nguyên</h1>
        <h3>Phạm Đức Tài - nhóm 7</h3>
        <form action="getinfor">
                <label class="input">Nhập số thứ nhất</label><br>
                <input class="input" id="num-a" style="width: 50%" type="text" placeholder="Số thứ nhất"><br>  
                <label class="input">Nhập số thứ hai</label><br>
                <input class="input" id="num-b" style="width: 50%" type="text" placeholder="Số thứ hai"><br>
                <button type="button" onclick="getSum()">Ket qua</button>
                <p id="Sum">Kết quả ở đây</p>
        </form>
    
        <script>
            function ktSNT(n){
        if (n<2){
            return false;
        }
        else{
            for (var i=2; i<n-1; i++) {
                if (n%i==0){
                    return false;
                }
    
            }
        }
        return true;
        }
    
        function sumArray(a,b){
            var sum = 0;
            for (var j = a; j <= b; j++){
                if (ktSNT(j)){ 
                    sum += j;}
            }
            return sum;   
        }
        console.log(sumArray(a,b));
    
        function getSum () {
        let a = document.getElementById('num-a').value;
        let b = document.getElementById('num-b').value;
        document.getElementById("Sum").innerHTML = sumArray(a,b);
        // document.write("Kết quả là: ", tongSNT(a,b));
        }
        </script>
    </body>
